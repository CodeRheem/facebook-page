<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook web</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-sm container-md">
        <div>
            <img class="mx-auto d-block" src="image/facebook-circle-logo-png.png" alt="Facebooklogo" width="20%">
        </div>
            <div class="content">
                <div class="fbk_box border  p-sm-4 m-sm-3 shadow p-4 mb-4 bg-white">
                    <p class="text-center font-weight-bold">See more on Facebook</p>
                    <form action="">
                        <div class="form-group">
                            <input type="email" class="form-control text-center" placeholder="Email Address or Phone number" id="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control text-center" placeholder="Input password" id="pwd">
                        </div>
                        <button type="button" class="btn btn-primary btn-block"><a href="#" class="text-light text-decoration-none">Log in</a></button>
                        <div class="rule">
                            <div class="divide1"><hr></div>
                            <div class="text-muted">or</div>
                            <div class="divide2"><hr></div>
                        </div>
                        <button class="btn btn-success d-flex mx-auto "><a href="newaccount.html" class="text-light text-decoration-none">Create a new Account</a></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
