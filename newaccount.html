<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Create a new Account</title>
</head>
<body>
    <div class="container-sm container-md">
        <div class="text-primary text-center font-weight-bolder p-sm-2">
            <p>facebook</p>
        </div>
        <div class="content">
            <div class="fbk_box1 border p-sm-5 mx-auto shadow p-4 mb-4 bg-white">
                <p class="font-weight-bolder pone text-center mt-sm-n5 text-nowrap">Create a new account</p>
                <p class="text-center mt-sm-n3 text-muted">It's quick and easy</p>
                <hr class="w-100%">
                <form action="" class="form-inline d-flex row">
                        <div>
                            <input type="text" id="text" placeholder="First name" class="form-control">
                        </div>
                        <div>
                            <input type="text" id="text" class="form-control" placeholder="Surname">
                        </div>
                        <div>
                            <h6 class="small">Date of birth ?</h6>
                            <div class="d-flex gap">
                                <select name="day" id="day" class="p-sm-1 form-control w-100">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16" selected>16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                                <select name="month" id="month" class="form-control w-100">
                                    <option value="jan">Jan</option>
                                    <option value="feb">Feb</option>
                                    <option value="mar">Mar</option>
                                    <option value="apr">Apr</option>
                                    <option value="may">May</option>
                                    <option value="jun"selected>Jun</option>
                                    <option value="jul">Jul</option>
                                    <option value="aug">Aug</option>
                                    <option value="sep">Sep</option>
                                    <option value="oct">Oct</option>
                                    <option value="nov">Nov</option>
                                    <option value="dec">Dec</option>
                                </select>
                                <select name="year" id="year" class="form-control w-100">
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024" selected>2024</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <h6 class="small">Gender ?</h6>
                            <div class="d-flex gap">
                                <div class="form-check radio form-control">
                                    <label for="" class="form-chech-label w-100">
                                        Female
                                        <input type="radio" class="form-check-input" name="optradio">
                                    </label>
                                </div>
                                <div>
                                    <label for="" class="form-check-label radio form-control w-100">
                                        Male
                                        <input type="radio" class="form-check-input" name="optradio">
                                    </label>
                                </div>
                                <div>
                                    <label for="" class="form-check-label radio form-control w-100">
                                        Custom
                                        <input type="radio" class="form-check-input" name="optradio">
                                    </label>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
